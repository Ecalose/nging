{{Strip}}
{{Extend "base"}}
{{Block "description"}}{{$.Stored.data.V}}{{/Block}}
{{Block "title"}}{{$.Stored.data.V}}{{/Block}}
{{Block "bodyAttr"}} class="texture"{{/Block}}
{{Block "main"}}
<div id="cl-wrapper" class="sign-up-container">
	<div class="middle-sign-up">
		<div class="block-flat">
			<div class="header">
				<h3 class="text-center"><i class="fa fa-money"></i> {{$.Stored.data.V}}</h3>
			</div>
			<div>
			<div class="content">
                <img class="img-responsive" src="{{AssetsURL}}/donation/{{$.Stored.data.H.qrimg}}" />
			</div>
			</div>
		</div>
		<div class="text-center out-links"><a href="https://github.com/admpub/nging" target="_blank">&copy; {{Now.Year}} {{Version}}</a></div>
	</div>

</div>
{{/Block}}
{{Block "footer"}}
<script type="text/javascript" src="{{AssetsURL}}/js/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{AssetsURL}}/js/jquery.parsley/parsley.min.js"></script>
<script type="text/javascript" src="{{AssetsURL}}/js/jquery.parsley/i18n/{{$.Lang.Format false `_`}}.js" charset="utf-8"></script>
<script type="text/javascript" src="{{AssetsURL}}/js/behaviour/sprintf.min.js"></script>
<script type="text/javascript" src="{{AssetsURL}}/js/behaviour/general.min.js"></script>
<script type="text/javascript" src="{{AssetsURL}}/js/jquery.gritter/js/jquery.gritter.min.js"></script>
<script type="text/javascript">
$(function(){
{{- if . -}}
App.message({title: '{{"系统消息"|$.T}}', text: "{{.}}"});
{{- end -}}
$('[data-toggle="tooltip"]').tooltip();
});
</script>
{{/Block}}
{{/Strip}}
