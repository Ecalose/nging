{{Extend "layout"}}
{{Block "title"}}{{Stored.title}}{{/Block}}
{{Block "breadcrumb"}}
{{Super}}
<li>{{"工具箱"|T}}</li>
<li class="active">{{Stored.title}}</li>
{{/Block}}
{{Block "main"}}

<div class="row">
    <div class="col-md-12">
        <div class="block-flat">
          <div class="header">							
            <h3>{{Stored.title}}</h3>
          </div>
          <div class="content">
            <form class="form-horizontal group-border-dashed" method="POST" id="ddns-form" action="">
            {{Include "tool/ddns_form"}}
            </form>
          </div><!-- /.content -->
        </div><!-- /.block-flat -->
    </div>
</div>
{{/Block}}
{{Block "footer"}}
<script type="text/javascript">
$(function(){
    $('#ddns-form').off().on('submit',function(e){
        e.preventDefault();
        $.post(window.location.href,$(this).serialize(),function(r){
            if(r.Code==1){
                $('#search-result').text(r.Data);
                return;
            }
            App.message({title: '{{"查询结果"|T}}', text: r.Info, class_name: "danger"});
        },'json');
    });
    $('input[name="IPv6[Type]"],input[name="IPv4[Type]"]').on('click',function(){
      var name = $(this).attr('name');
      $('div[rel="'+this.id+'"]').show();
      $('input[name="'+name+'"]:not(:checked)').each(function(){
        $('div[rel="'+this.id+'"]').hide();
      });
    });
    $('input[name="IPv6[Type]"]:checked,input[name="IPv4[Type]"]:checked').trigger('click');
});
</script>
{{/Block}}
