{{Strip}}{{- $pjax := $.Form "_pjax" -}}
{{with $.Data}}
{{- $next := .NextPosition -}}
{{- $prev := .PrevPosition -}}
{{- $isFirst := .IsFirst -}}
{{- if not $isFirst -}}
<a class="btn btn-sm btn-flat btn-default {{if not .HasNext}}wd-200{{else}}wd-100{{end}}" href="{{.URL $prev}}" offset="{{$prev}}"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}><i class="fa fa-angle-left"></i></a>
{{- end -}}
{{- if .HasNext -}}
<a class="btn btn-sm btn-flat btn-primary {{if $isFirst}}wd-200{{else}}wd-100{{end}}" href="{{.URL $next}}" offset="{{$next}}"{{if $pjax}} data-pjax="{{$pjax}}" data-keepjs="true"{{end}}><i class="fa fa-angle-right"></i></a>
{{- end -}}
{{end}}
{{/Strip}}
