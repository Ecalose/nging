<script>
window.activeURL='{{if $.Stored.Get "activeURL"}}{{BackendURL}}{{$.Stored.Get "activeURL"}}{{end}}';
window.errorMSG=null;
window.successMSG=null;
App.lang='{{$.Func.Lang}}';
{{if .}}
	{{- if IsError . -}}
	window.errorMSG="{{.}}";
	{{- else if IsOk . -}}
	window.successMSG="{{.}}";
	{{- end -}}
{{end -}}
</script>
