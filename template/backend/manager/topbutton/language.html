{{Strip}}
<li class="button dropdown">
  <a href="javascript:;" class="dropdown-toggle ttip" data-toggle="dropdown" title="{{`Languages`|$.T}}" data-placement="bottom">
    <i class="fa fa-globe"></i>
  </a>
  <ul class="dropdown-menu">
    <li>
      <div>
        <div class="content">
          <ul>
            {{- range $k, $v := Languages -}}
            <li>
              <a href="?lang={{$v}}" onclick="App.switchLang('{{$v}}');return false;">
                <i class="fa {{if eq $v $.Lang.String}}fa-check-square{{else}}fa-square{{end}} info"></i>
                <b>{{$v}}</b>
              </a>
            </li>
            {{- end -}}
          </ul>
        </div>
      </div>
    </li>
  </ul>
</li>
{{/Strip}}
