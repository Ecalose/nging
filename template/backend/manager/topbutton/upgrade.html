{{Strip}}
{{- if not (call $.Func.CheckPerm `manager/upgrade`) -}}
<li class="button dropdown">
  <a href="javascript:;" class="dropdown-toggle ttip" data-toggle="dropdown" title="{{"软件升级"|$.T}}" data-placement="bottom" data-container="body">
    <i class="fa fa-angle-double-up"></i>
  </a>
  <ul class="dropdown-menu">
    <li>
      <div>
        <div class="content">
          <ul>
            <li>
              <a href="javascript:;" onclick="App.showUpgradeInfo()">
                <i class="fa fa-cloud-download info"></i>
                <b>{{"从官网下载"|$.T}}</b>
                <sup class="badge badge-sm badge-danger hidden" id="official-version">v{{Version.Number}}</sup>
                {{"升级"|$.T}}
              </a>
            </li>
            <li>
              <a href="{{BackendURL}}/manager/upgrade?upload=1">
                <i class="fa fa-upload info"></i>
                <b>{{"通过上传"|$.T}}</b> {{"升级"|$.T}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</li>
{{- end -}}
{{/Strip}}
