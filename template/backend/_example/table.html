<link href="{{AssetsURL}}/js/bootstrap.table/bootstrap-table.min.css" rel="stylesheet">

<table
  id="table"
  data-toggle="table"
  data-ajax="ajaxRequest"
  data-search="true"
  data-side-pagination="server"
  data-pagination="true"
  data-page-list="[10, 25, 50, 100, all]"
  data-show-refresh="true"
  data-show-toggle="true"
  data-show-fullscreen="true"
  data-show-columns="true"
  data-show-columns-toggle-all="true"
  data-detail-view="true"
  data-show-export="true"
  data-click-to-select="true">
  <thead>
	<tr>
	  <th data-field="id">ID</th>
	  <th data-field="name">Item Name</th>
	  <th data-field="price">Item Price</th>
	</tr>
  </thead>
</table>

<script src="{{AssetsURL}}/js/bootstrap.table/bootstrap-table.min.js"></script>
<script src="{{AssetsURL}}/js/bootstrap.table/extensions/export/bootstrap-table-export.min.js"></script>
<script src="{{AssetsURL}}/js/bootstrap.table/locale/bootstrap-table-{{Lang.Format true}}.min.js"></script>
<script>
  // your custom ajax request here
  function ajaxRequest(params) {
    var url = 'https://examples.wenzhixin.net.cn/examples/bootstrap_table/data'
    $.get(url + '?' + $.param(params.data)).then(function (res) {
      params.success(res)
    })
  }
</script>
