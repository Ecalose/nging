{{ define "main"}}<div class="form-group{{if .errors}} has-error{{end}}">
{{if .label}}<label class="col-sm-2 control-label{{ if .labelClasses }}{{range .labelClasses}} {{.}}{{end}}{{end}}"{{if .id}} for="{{.id}}"{{end}}>{{.label}}</label>{{end}}
<input type="hidden" name="{{.name}}"{{if .id}} id="{{.id}}"{{end}} value="{{.value}}">
<div class="col-sm-10">
    <div class="row">
    	<div class="col-sm-2">
    		<select name="{{.name}}-select2" id="{{if .id}}{{.id}}{{else}}{{.name}}{{end}}-select2" class="form-control-select2{{ if .classes }}{{range .classes}} {{.}}{{end}}{{end}}"{{if .params}}{{range $k, $v := .params}} {{$k}}="{{$v}}"{{end}}{{end}}{{if .css}} style="{{range $k, $v := .css}}{{$k}}:{{$v}};{{end}}"{{end}}{{range $k,$v := .tags}} {{$k}}{{end}}>
			{{ $p := . }}
			{{range $k, $v := .choices}}
			{{ if $k }}<optgroup label="{{$k}}">{{end}}
			{{range $v}}
			<option value="{{.Id}}"{{if .Checked}} selected{{end}}>{{.Val}}</option>{{end}}
			{{if $k}}</optgroup>{{end}}
			{{end}}
    		</select>
    	</div><!-- /.col-sm-* -->
    </div><!-- /.row -->
{{if or .helptext .errors }}<div class="help-block">{{if .helptext}}{{ .helptext | ToHTML }}{{end}}
{{if .errors}}<ul>{{ range .errors }}<li>{{.}}</li>{{end}}</ul>{{end}}</div>{{end}}
</div>

</div>
{{end}}
