<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>jQuery 3D 垂直多级菜单 可筛选菜单项DEMO演示</title>

	<link href="jquery.accordion-menu.css" rel="stylesheet" type="text/css" />
	<link href="../../css/font-awesome.css" rel="stylesheet" type="text/css" />

	<style type="text/css">
		* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			margin: 0;
			padding: 0
		}

		body {
			background: #f0f0f0;
		}

		.content {
			width: 260px;
			margin: 20px auto;
		}

		#select-style {
			width: 100%;
			margin-bottom: 10px;
		}
	</style>

	<script src="../jquery.js" type="text/javascript"></script>
	<script src="jquery.accordion-menu.js" type="text/javascript"></script>
</head>

<body>
	<div class="content">
		<select class="form-control" id="select-style">
			<option value="red">red</option>
			<option value="blue">blue</option>
			<option value="green">green</option>
			<option value="white">white</option>
			<option value="black">black</option>
		</select>
		<div id="jquery-accordion-menu" class="jquery-accordion-menu red">
			<div class="jquery-accordion-menu-header"></div>
			<ul class="jquery-accordion-menu-body">

				<li class="active"><a href="#"><i class="fa fa-home"></i>Home </a></li>
				<li><a href="#"><i class="fa fa-glass"></i>Events </a></li>
				<li>
					<a href="#"><i class="fa fa-file-image-o"></i>Gallery </a>
					<span class="jquery-accordion-menu-label">12</span>
				</li>
				<li>
					<a href="#"><i class="fa fa-cog"></i>Services </a>
					<ul class="submenu">
						<li><a href="#">Web Design </a></li>
						<li><a href="#">Hosting </a></li>
						<li><a href="#">Design </a>
							<ul class="submenu">
								<li><a href="#">Graphics </a></li>
								<li><a href="#">Vectors </a></li>
								<li><a href="#">Photoshop </a></li>
								<li><a href="#">Fonts </a></li>
							</ul>
						</li>
						<li><a href="#">Consulting </a></li>
					</ul>
				</li>
				<li><a href="#"><i class="fa fa-home"></i>系统管理 </a></li>
				<li><a href="#"><i class="fa fa-suitcase"></i>Portfolio </a>
					<ul class="submenu">
						<li><a href="#">Web Design </a></li>
						<li><a href="#">Graphics </a><span class="jquery-accordion-menu-label">10 </span>
						</li>
						<li><a href="#">Photoshop </a></li>
						<li><a href="#">Programming </a></li>
					</ul>
				</li>
				<li><a href="#"><i class="fa fa-user"></i>About </a></li>
				<li><a href="#"><i class="fa fa-envelope"></i>Contact </a></li>

			</ul>
			<div class="jquery-accordion-menu-footer">
				Footer
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#jquery-accordion-menu").jqueryAccordionMenu();
		$('#select-style').on('change', function () {
			var style = $(this).val();
			$('#jquery-accordion-menu').attr('class', 'jquery-accordion-menu ' + style);
		})
	</script>

</body>

</html>
